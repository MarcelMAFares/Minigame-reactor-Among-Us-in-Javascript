<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./styles/among.css">
    <link rel="stylesheet" href="./styles/rules.css">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.0/css/jquery.dataTables.css">
    <div class ="col-md-12">
      <title>Start Reactor</title>
    </div>
  </head>
  <body>
    <h1 id="title">START REACTOR</h1>
    <button onclick = "editVisitName()" id="visit" class="btn btn-link float-right text-white"></button>
    <div class="container">
      <div class="painel">
        <div class="boxPainel">
            <div class="computerLedPanel">
                <div class="led lvl1"></div>
                <div class="led lvl2"></div>
                <div class="led lvl3"></div>
                <div class="led lvl4"></div>
                <div class="led lvl5"></div>
                <div class="led lvl6"></div>
                <div class="led lvl7"></div>
                <div class="led lvl8"></div>
                <div class="led lvl9"></div>
                <div class="led lvl10"></div>
            </div>
            <div class="painelMemory">
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="btns">
                  <h1 id="loadButton">LOAD</h1>
                  <h1 id="startButton" style="display: none">PLAY</h1>
                </div>
            </div>
        </div>
      </div>

      <div class="painel">
        <div class="boxPainel">
            <div class="playerLedPanel">
                <div class="led lvl1.1"></div>
                <div class="led lvl2.1"></div>
                <div class="led lvl3.1"></div>
                <div class="led lvl4.1"></div>
                <div class="led lvl5.1"></div>
                <div class="led lvl6.1"></div>
                <div class="led lvl7.1"></div>
                <div class="led lvl8.1"></div>
                <div class="led lvl9.1"></div>
                <div class="led lvl10.1"></div>
            </div>
            <div class="playerMemory">
                <div data-memory='0' class="player_memory"></div>
                <div data-memory='1' class="player_memory"></div>
                <div data-memory='2' class="player_memory"></div>
                <div data-memory='3' class="player_memory"></div>
                <div data-memory='4' class="player_memory"></div>
                <div data-memory='5' class="player_memory"></div>
                <div data-memory='6' class="player_memory last"></div>
                <div data-memory='7' class="player_memory last"></div>
                <div data-memory='8' class="player_memory last"></div>
            </div>
        </div>
      </div>
    </div>
    <div class="size">
      <div class="player">
        <div class="legs"></div>
        <div class="back"></div>
        <div class="glass"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.js"></script>
    <script src="js/start-page.js"></script>
    <script src="js/welcome.js"></script>
    <script src="js/start-reactor.js"></script>
    <script>
      const loadButton = document.getElementById("loadButton")
      const startButton = document.getElementById("startButton")

      loadButton.addEventListener("click", () => {
          startReactor.load()
          loadButton.style.display = "none"
          startButton.style.display = ""
      })

      startButton.addEventListener("click", () => {
          startReactor.start()
          startButton.style.display = "none"
      })
    </script>

  </body>
</html>
